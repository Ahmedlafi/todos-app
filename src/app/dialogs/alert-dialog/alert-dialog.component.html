<div class="dialog-container">
  <div class="dialog-header">
    <mat-icon [class]="'dialog-icon ' + data.type">{{ getIcon() }}</mat-icon>
    <h2 mat-dialog-title>{{ data.title }}</h2>
  </div>
  
  <mat-dialog-content>
    <p>{{ data.message }}</p>
  </mat-dialog-content>
  
  <mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="onClose()" class="ok-button">
      {{ data.buttonText }}
    </button>
  </mat-dialog-actions>
</div>
